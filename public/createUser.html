<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Dados</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h2>Novo Cadastro</h2>
        </section>

        <form id="user-form" class="user-form">
            <div class="form-content">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required maxlength="100"
                    pattern="[A-Za-z ]+" />
            </div>
            <div class="form-content">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required
                    pattern="[^\s@]+@[^\s@]+\.[^\s@]+" />

            </div>
            <button type="button" onclick="createUser()">Criar dados</button>
            <button type="button" class="criar" onclick="window.location.href='index.html'">Exibir dados
                cadastrados</button>

        </form>
    </div>
    <script src="./formScript.js"></script>
</body>

</html>
